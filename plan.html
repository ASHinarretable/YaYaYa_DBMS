<!DOCTYPE html>
<html>
    <head>
         <title>
              Start Planning
         </title>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="planning" id="planning">
            <div class="container">
                <div class="main-text">
                    <br><br>
                    <h1>Plan</h1>
                    <br><br><br><br>
                    <div class="col">
                            <label for="departure">Select a departure: </label>
                            <select id="departure" name="departure">
                                <option value="--">--</option>
                                <option value="pu">Pune</option>
                            </select><br><br>    
                            <label for="destination">Select a destination: </label>
                            <select id="destination" name="destination">
                                <option value="--">--</option>
                                <option value="ba">Bali</option>
                                <option value="ro">Rome</option>
                                <option value="to">Tokyo</option>
                                <option value="ka">Kashmir</option>
                                <option value="pa">Paris</option>
                            </select><br><br>
                            <label for="sd">Start Date: </label>
                            <input type="date" class="form-control" id="sd" required><br><br>
                            <label for="ed">End Date: </label>
                            <input type="date" class="form-control" id="ed" required><br><br>
                            <label for="nop">No. of people:</label>
                            <input type="number" class="form-control" id="nop" required><br><br>
                            <a href="" class="proceed-btn">Proceed to transportation</a>
                    </div>  
                </div>         
            </div>
        </section>
    </body>
</html>
